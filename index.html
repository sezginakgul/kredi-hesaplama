<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container mt-3 border border-danger border-5 rounded-4">
      <h1 class="text-danger">Kredi Hesaplama Araci</h1>

      <div class="mb-3">
        <label for="kredi" class="form-label">Kredi:</label>
        <select id="kredi" class="form-select k-select">
          <option selected disabled>Seciniz</option>
          <option>Konut Kredisi</option>
          <option>Ihtiyac Kredisi</option>
          <option>Arac Kredisi</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="v-input" class="form-label">Vade:</label>
        <input type="number" class="form-control" id="v-input" />
      </div>

      <div class="mb-3">
        <label for="t-input" class="form-label">Tutar:</label>
        <input type="number" class="form-control" id="t-input" />
      </div>

      <button class="hesapla btn btn-dark w-100 fs-5 text-danger">
        HESAPLA
      </button>
      <button class="reset btn btn-dark w-100 fs-5 text-white mt-2">
        TEMIZLE
      </button>
      <!-- <hr class="text-danger" /> -->
      <section>
        <table
          class="table table-bordered table-dark border-danger mt-3"
        ></table>
      </section>
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
